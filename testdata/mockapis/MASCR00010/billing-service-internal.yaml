openapi: 3.0.0
info:
  title: billing-service-internal
  version: '1.0'
  description: 請求サービス社内向け用API
servers:
  - url: 'http://localhost:3000/billing'
paths:
  /internal/v1/non-payment/get:
    parameters: []
    post:
      summary: 未入金管理情報取得API
      operationId: searchNonPaymentInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/GetNonPaymentInternalResponseV1'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      description: リクエスト項目に応じた未入金管理情報を、未入金管理テーブルおよび売掛先マスタより取得する
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/GetNonPaymentInternalRequestV1'
            examples: {}
        description: ''
      tags:
        - NonPaymentInternal
  /internal/v1/non-payment-level/up:
    post:
      summary: 未入金管理情報レベルUPAPI
      operationId: upNonPaymentLevelInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpNonPaymentLevelInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      description: 対象未入金データの督促レベルをUPする
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/UpNonPaymentLevelInternalRequestV1'
        description: ''
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
      tags:
        - NonPaymentLevelInternal
    parameters: []
  /internal/v1/non-payment-level/down:
    post:
      summary: 未入金管理情報レベルDOWNAPI
      operationId: downNonPaymentLevelInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownNonPaymentLevelInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      description: 対象未入金データの督促レベルをDOWNする。
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/DownNonPaymentLevelInternalRequestV1'
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
      tags:
        - NonPaymentLevelInternal
    parameters: []
  /internal/v1/dunning-letter-download/issue:
    post:
      summary: 督促状発行(ダウンロード含む)API
      operationId: issueDunningLetterDownloadInternalV1
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/IssueDunningLetterDownloadInternalRequestV1'
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
        description: ''
      description: 対象未入金データの督促状を作成し、指定の媒体で出力する。
      x-channel:
        - internal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueDunningLetterDownloadInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
      tags:
        - DunningLetterDownloadInternal
    parameters: []
  /internal/v1/dunning-letter-non-download/issue:
    post:
      summary: 督促状発行(ダウンロード無し)API
      tags:
        - DunningLetterNonDownloadInternal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueDunningLetterNonDownloadInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      operationId: issueDunningLetterNonDownloadInternalV1
      description: 対象未入金データの督促状を作成し、指定の媒体で出力する。
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/IssueDunningLetterNonDownloadInternalRequestV1'
        description: ''
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
  /internal/v1/non-payment-detail/get:
    get:
      summary: 未入金詳細情報取得API
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/GetNonPaymentDetailInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      operationId: getDetailNonPaymentInternalV1
      parameters:
        - schema:
            type: string
            maxLength: 3
          in: query
          name: subsidiaryCode
          required: true
          description: 現法コード
        - schema:
            type: string
            maxLength: 6
          in: query
          name: billToCode
          required: true
          description: 売掛先コード
        - schema:
            type: string
            maxLength: 12
          in: query
          name: invoiceNumber
          description: インボイスNo
        - schema:
            type: string
          in: query
          name: invoiceStatus
          description: インボイスステータス
        - schema:
            type: string
          in: query
          name: startIndex
          description: 取得開始位置
          required: true
        - schema:
            type: string
          in: query
          name: responseCount
          description: 返却件数
          required: true
        - schema:
            type: string
          in: query
          name: sortOrder
          description: ソート順
          required: true
      description: リクエスト項目に応じた、売掛先単位の未入金管理情報を取得する。
      x-channel:
        - internal
      tags:
        - NonPaymentDetailInternal
    parameters: []
  /internal/v1/non-payment/save:
    post:
      summary: 未入金管理情報更新API
      operationId: saveNonPaymentInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveNonPaymentInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/SaveNonPaymentInternalRequestV1'
        description: ''
      description: 対象未入金データのコンタクト履歴を登録する。
      x-channel:
        - internal
      tags:
        - NonPaymentInternal
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
    parameters: []
  /internal/v1/customer-statement/search:
    parameters: []
    post:
      summary: CustomerStatement検索API
      operationId: searchCustomerStatementInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/SearchCustomerStatementInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/SearchCustomerStatementInternalRequestV1'
      description: リクエスト項目に応じたCustomer Statement情報の件数を、未入金管理テーブル、入金アンマッチデータより取得する
      x-channel:
        - internal
      tags:
        - CustomerStatementInternal
  /internal/v1/reprint/get:
    get:
      summary: 再印刷検索データ取得API
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/GetReprintInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      operationId: getReprintInternalV1
      description: リクエスト項目を基に再印刷テーブル、社員マスタ、汎用マスタから検索を行う。
      x-channel:
        - internal
      parameters:
        - schema:
            type: string
            maxLength: 5
          in: query
          description: 出力区分
          name: outputType
          required: true
        - schema:
            type: string
            maxLength: 3
          in: query
          description: 現法コード
          name: subsidiaryCode
          required: true
        - schema:
            type: string
            format: date
          in: query
          description: 作成日（自）
          name: createDateFrom
          required: true
        - schema:
            type: string
            format: date
          in: query
          description: 作成日（至）
          name: createDateTo
          required: true
        - schema:
            type: string
          in: query
          description: 帳票種別
          name: reportType
          required: true
        - schema:
            type: string
            maxLength: 100
          in: query
          description: 検索キーワード
          name: searchKeyWord
        - schema:
            type: string
            maxLength: 6
          in: query
          description: 作成者ID
          name: createUserId
        - schema:
            type: string
            maxLength: 1
          in: query
          description: 出力状況
          name: outputStatus
          required: true
        - schema:
            type: string
            maxLength: 6
          in: query
          description: 売掛先コード
          name: billToCode
        - schema:
            type: string
          in: query
          description: ページ番号
          name: pageNumber
          required: true
        - schema:
            type: integer
            maxLength: 10
          in: query
          description: 表示件数
          name: displayCount
          required: true
      tags:
        - ReprintInternal
    parameters: []
  /internal/v1/reprint/execute:
    post:
      summary: 再印刷API
      operationId: executeReprintInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteReprintInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/ExecuteReprintInternalRequestV1'
        description: ''
      description: 帳票の再印刷を行う。
      x-channel:
        - internal
      tags:
        - ReprintInternal
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
    parameters: []
  /internal/v1/screen-field-display/get:
    parameters: []
    post:
      summary: 共通_画面表示項目取得API
      tags:
        - ScreenFieldDisplayInternal
      operationId: getScreenFieldDisplayInternalV1
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/GetScreenFieldDisplayInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      description: 画面表示項目管理の登録内容を参照する。
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/GetScreenFieldDisplayInternalRequestV1'
        description: ''
  /internal/v1/customer-statement/output:
    post:
      summary: CustomerStatement出力API
      tags:
        - CustomerStatementInternal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputCustomerStatementInternalResponseV1'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
        '409':
          description: Conflict
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/schemas/Error1
      operationId: outputCustomerStatementInternalV1
      description: リクエスト項目に応じたCustomer Statement情報を送付方法（印刷、メール、FAX）に従い出力する。
      x-channel:
        - internal
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: '#/components/schemas/OutputCustomerStatementInternalRequestV1'
        description: ''
      parameters:
        - $ref: ../../misumi-api-spec/common-spec/common-spec.yaml#/components/parameters/Idempotency-Key
components:
  schemas:
    GetScreenFieldDisplayInternalGeneralKeyListV1:
      title: GetScreenFieldDisplayInternalGeneralKeyListV1
      type: object
      properties:
        olDisplayElementIdentifier:
          type: string
          description: 画面表示項目識別子
          maxLength: 2
        generalKey1:
          type: string
          description: 汎用キー1
          maxLength: 5
        generalKey2:
          type: string
          description: 汎用キー2
          maxLength: 20
        generalKey3:
          type: string
          description: 汎用キー3
          maxLength: 20
        generalKey4:
          type: string
          description: 汎用キー4
          maxLength: 20
        generalKey5:
          type: string
          description: 汎用キー5
          maxLength: 20
    GetScreenFieldDisplayInternalResponseV1:
      title: GetScreenFieldDisplayInternalResponseV1
      type: object
      properties:
        ScreenFieldDisplayInternalList:
          type: array
          description: 画面項目リスト
          items:
            $ref: '#/components/schemas/GetScreenFieldDisplayInternalListV1'
        errorList:
          type: array
          description: エラーリスト
          items:
            $ref: '#/components/schemas/ErrorList'
    GetScreenFieldDisplayInternalListByIdV1:
      title: GetScreenFieldDisplayInternalListByIdV1
      type: object
      properties:
        generalKey1:
          type: string
          description: 汎用キー1
          maxLength: 5
        generalKey2:
          type: string
          description: 汎用キー2
          maxLength: 20
        generalKey3:
          type: string
          description: 汎用キー3
          maxLength: 20
        generalKey4:
          type: string
          description: 汎用キー4
          maxLength: 20
        generalKey5:
          type: string
          description: 汎用キー5
          maxLength: 20
        codeValueReference1:
          type: string
          description: コード値リファレンス１
          maxLength: 600
        codeValueReference2:
          type: string
          description: コード値リファレンス２
          maxLength: 600
        codeValueReference3:
          type: string
          description: コード値リファレンス３
          maxLength: 600
        codeValueReference4:
          type: string
          description: コード値リファレンス４
          maxLength: 600
        codeValueReference5:
          type: string
          description: コード値リファレンス５
          maxLength: 600
    GetScreenFieldDisplayInternalListV1:
      title: GetScreenFieldDisplayInternalListV1
      type: object
      properties:
        olDisplayElementIdentifier:
          type: string
          description: 画面表示項目識別子
          maxLength: 2
        ScreenFieldDisplayInternalListIdentifier:
          type: array
          description: 画面項目リスト（識別子別）
          items:
            $ref: '#/components/schemas/GetScreenFieldDisplayInternalListByIdV1'
    GetScreenFieldDisplayInternalRequestV1:
      title: GetScreenFieldDisplayInternalRequestV1
      type: object
      properties:
        subsidiaryCode:
          type: string
          description: 現法コード
          maxLength: 3
        generalKeyList:
          type: array
          description: 汎用キーリスト
          items:
            $ref: '#/components/schemas/GetScreenFieldDisplayInternalGeneralKeyListV1'
    GetNonPaymentInternalRequestV1:
      title: GetNonPaymentInternalRequestV1
      type: object
      description: ''
      properties:
        billToCode:
          type: string
          description: 売掛先コード
          maxLength: 6
        date:
          type: string
          description: 日付
        paymentDueDateFrom:
          type: string
          description: 支払期日(From)
        promisedPaymentDateFrom:
          type: string
          description: 支払約束日(From)
        paymentDueDateTo:
          type: string
          description: 支払期日(To)
        promisedPaymentDateTo:
          type: string
          description: 支払約束日(To)
        incomingPaymentStatus:
          type: string
          description: 入金状況
        level:
          type: string
          description: レベル
        dunningLevel:
          type: string
          maxLength: 1
          description: 督促レベル
        titleLevel:
          type: string
          description: タイトルレベル
          maxLength: 1
        ininChargeId:
          type: string
          description: 担当ID
        mainDepartmentCode:
          type: string
          description: 主管部署コード
        tradeStatus:
          type: string
          maxLength: 2
          description: 取引状態
        nonPaymentAmountExtractFrom:
          type: string
          maxLength: 23
          description: 未入金額抽出 (From)
        nonPaymentAmountExtractTo:
          type: string
          maxLength: 23
          description: 未入金額抽出 (To)
        settlementMethodList:
          type: array
          description: 決済形態リスト
          items:
            $ref: '#/components/schemas/SearchNonPaymentInternalSettlementMethodListV1'
        paymentMeansList:
          description: 支払手段リスト
          type: array
          items:
            $ref: '#/components/schemas/SearchNonPaymentInternalPaymentMeansListV1'
        subsidiaryCode:
          type: string
          maxLength: 3
          description: 現法コード
        systemDate:
          type: string
          format: date
          description: システム日付
        sortField:
          type: string
          description: ソート項目
        sortOrder:
          type: string
          description: ソート順序
        pageNumber:
          type: string
          description: ページ番号
        displayCount:
          type: integer
          description: 表示件数
        responseType:
          type: string
          description: レスポンス種別
      required:
        - date
        - incomingPaymentStatus
        - level
        - dunningLevel
        - titleLevel
        - tradeStatus
        - subsidiaryCode
        - systemDate
        - sortField
        - sortOrder
        - pageNumber
        - displayCount
        - responseType
    SearchNonPaymentInternalInfoListV1:
      title: SearchNonPaymentInternalInfoListV1
      type: object
      description: レスポンスデータ
      properties:
        subsidiaryCode:
          type: string
          description: 現法コード
          maxLength: 3
        billToCode:
          type: string
          description: 売掛先コード
          maxLength: 6
        nativeBillToName:
          type: string
          description: 売掛先名（現地語）
          maxLength: 200
        billToName:
          type: string
          description: 売掛先名
          maxLength: 60
        staffId:
          type: string
          description: Staff ID
        invoiceNumber:
          type: string
          description: インボイス番号
          maxLength: 16
        invoiceDate:
          type: string
          description: インボイス日付
          format: date
        billYeanMonth:
          type: string
          description: 請求年月
          maxLength: 4
        ccyCodeCustomerCcy:
          type: string
          description: 通貨コード(顧客通貨)
          maxLength: 3
        billedAmountCustomerCcy:
          type: string
          description: 請求金額(顧客通貨)
          format: decimal
          maxLength: 23
        nonPaymentAmountCustomerCcy:
          type: string
          description: 未入金額(顧客通貨)
          format: decimal
          maxLength: 23
        incomingPaymentAmountCustomerCcy:
          type: string
          description: 入金額（顧客通貨）
          format: decimal
          maxLength: 23
        billedAmountSubsidiaryCcy:
          type: string
          description: 請求金額（現法通貨）
          format: decimal
          maxLength: 23
        ccyCodeSubsidiaryCcy:
          type: string
          description: 通貨コード(現法通貨)
          maxLength: 3
        nonPaymentAmountSubsidiaryCcy:
          type: string
          description: 未入金額（現法通貨）
          format: decimal
          maxLength: 23
        paymentDueDate:
          type: string
          description: 支払期日
          format: date
        promisedPaymentDate:
          type: string
          description: 支払約束日
          format: date
        incomingPaymentCompleteDate:
          type: string
          description: 入金完了日
          format: date
        dunningLetterSendMedia:
          type: string
          description: 督促状送付媒体
          maxLength: 2
        dunningLetterSendUserId:
          type: string
          description: 督促状送信者ID
          maxLength: 6
        dunningLetterSendRequestDate:
          type: string
          description: 督促状送信依頼日
          format: date
        dunningLevel:
          type: string
          description: 督促レベル
          maxLength: 1
        titleLevel:
          type: string
          description: タイトルレベル
          maxLength: 1
        mainDepartmentCode:
          type: string
          description: 主管部署コード
        acceptanceType:
          type: string
          description: 検収区分
          maxLength: 1
        settlementMethod:
          type: string
          description: 決済形態
