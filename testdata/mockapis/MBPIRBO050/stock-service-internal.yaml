components:
  schemas:
    CheckStockAllocateRequestV1:
      title: CheckStockAllocateRequestV1
      type: object
      description: 在庫引当チェックAPIリクエスト
      properties:
        detailList:
          type: array
          description: 明細情報リスト
          items:
            type: object
            title: CheckStockAllocateRequestDetailV1
            description: 明細情報
            properties:
              ginnerCode:
                type: string
                minLength: 14
                maxLength: 14
                description: 統合インナーコード
              qty:
                type: integer
                description: 数量
                format: int32
              allocateFlag:
                type: string
                x-validate-flag: true
                description: |-
                  引当フラグ
                  引当可能な場合にメモリ内の在庫数量を減産するかどうか。
                  複数置場を指定した場合、最初に引当可能な置場のみ減算する
                  0: スライドリストの在庫引当チェックなど、引き当てた数量を減算せずにチェックのみ行う
                  1: 引き当てた数量を減算してから次の明細のチェックを行う
              specifyDateFlag:
                type: string
                x-validate-flag: true
                description: |-
                  指定納期ありフラグ
                  0: 指定納期なし。最短の引当日を算出
                  1: 指定納期あり。指定した引当日でチェック
              plantList:
                type: array
                description: |-
                  置場リスト
                  チェック対象の置場のリスト
                items:
                  type: object
                  title: CheckStockAllocateRequestDetailPlantV1
                  description: 置場
                  properties:
                    plantCode:
                      type: string
                      description: |-
                        置場コード
                        チェック対象の置場コード
                      minLength: 4
                      maxLength: 4
                    leadTimeBaseDate:
                      type: string
                      description: 納期起算日
                      format: date
                    vrd:
                      type: string
                      description: |-
                        引当日
                        在庫の引当日
                        (入庫日ではない)
                      format: date
                  required:
                    - leadTimeBaseDate
                    - plantCode
                    - vrd
            required:
              - ginnerCode
              - qty
              - allocateFlag
              - specifyDateFlag
              - plantList
        allocatedDetailList:
          description: |-
            引当済み明細情報リスト
            引き当て済み情報が指定された場合、引き戻してから引当チェックを行う
            (変キャン用)

            最初にすべて引き戻してから明細順で引当チェックを行うため。引当済みの明細が引当不可になる可能性がある。引当を変更したくない明細はリクエストしないこと
          type: array
          items:
            $ref: '#/components/schemas/StockDetailBaseV1'
      required:
        - detailList
    CheckStockAllocateResponseV1:
      title: CheckStockAllocateResponseV1
      type: object
      description: 在庫引当チェックAPIレスポンス
      properties:
        detailList:
          type: array
          description: 明細情報リスト
          items:
            type: object
            title: CheckStockAllocateResponseDetailV1
            description: 明細情報
            properties:
              plantList:
                type: array
                description: 置場リスト
                items:
                  type: object
                  title: CheckStockAllocateResponsePlantV1
                  description: 置場
                  properties:
                    plantCode:
                      type: string
                      minLength: 4
                      maxLength: 4
                      description: 置場コード
                    allocatableFlag:
                      type: string
                      x-validate-flag: true
                      description: |-
                        引当可能フラグ
                        0: 引当不可能
                        1: 引当可能
                    vrd:
                      type: string
                      description: |-
                        引当日
                        (指定日に引当不可の場合でも、引当可能な日付を返却)
                      format: date
                    evaluationUnitPrice:
                      type: string
                      description: 評価単価
                      format: decimal
                    automaticPoType:
                      type: string
                      description: 自動発注区分
                    poQty:
                      type: integer
                      description: |-
                        発注数量
                        自動補充する際の単位数
                      format: int32
                    contractedPoQty:
                      type: integer
                      description: |-
                        契約発注数量
                        グローバル在庫を自動補充発注する際の単位数
                      format: int32
                    availableQty:
                      type: integer
                      description: |-
                        利用可能数量
                        指定した引当日に引当可能な数量
                      format: int32
                    currentAvailableQty:
                      type: integer
                      description: |-
                        現利用可能数量
                        現在引当可能な数量
                      format: int32
                    totalAvailableQty:
                      type: integer
                      description: |-
